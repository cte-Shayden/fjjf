<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L√ñVE + Kristal Web Emulator</title>
<style>
body {
  margin: 0;
  background: #1b1b1b;
  color: #e0e0e0;
  font-family: "Segoe UI", Roboto, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
}
h1 { color: #9cdcfe; margin: 16px 0 4px; }
p { color: #999; margin: 0 0 20px; }
#dropzone {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border: 2px dashed #3c3c3c;
  border-radius: 12px;
  width: 90%;
  max-width: 600px;
  transition: 0.2s;
}
#dropzone.dragover { border-color: #569cd6; background: #222; }
#status { margin-top: 10px; color: #b5cea8; font-size: 0.9em; }
#canvas {
  width: 800px;
  height: 600px;
  background: #000;
  display: none;
  border-radius: 10px;
  margin-top: 20px;
}
button {
  background: #569cd6;
  border: none;
  color: #fff;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}
button:hover { background: #4a90e2; }
</style>
</head>
<body>
<h1>üéÆ L√ñVE / Kristal Web Emulator</h1>
<p>Drop a <strong>.love</strong> or <strong>.zip</strong> game here</p>

<div id="dropzone">
  <p>Drag and drop or click to select your game</p>
  <input type="file" id="fileInput" accept=".love,.zip" style="display:none">
  <button onclick="document.getElementById('fileInput').click()">Choose File</button>
  <div id="status">Idle</div>
</div>

<canvas id="canvas" tabindex="1"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script>
const dropzone = document.getElementById('dropzone');
const fileInput = document.getElementById('fileInput');
const canvas = document.getElementById('canvas');
const statusBox = document.getElementById('status');

let gameFiles = {};
let gameBuffer = null;

dropzone.addEventListener('dragover', e => {
  e.preventDefault();
  dropzone.classList.add('dragover');
});
dropzone.addEventListener('dragleave', e => dropzone.classList.remove('dragover'));
dropzone.addEventListener('drop', e => {
  e.preventDefault();
  dropzone.classList.remove('dragover');
  handleFile(e.dataTransfer.files[0]);
});
fileInput.addEventListener('change', e => handleFile(e.target.files[0]));

async function handleFile(file) {
  if (!file) return;
  const name = file.name.toLowerCase();
  statusBox.textContent = `Loading ${file.name}...`;
  if (name.endsWith('.love')) {
    gameBuffer = await file.arrayBuffer();
    startLoveGame();
  } else if (name.endsWith('.zip')) {
    await extractZip(file);
    startLoveGame();
  } else {
    statusBox.textContent = '‚ùå Unsupported file type.';
  }
}

async function extractZip(file) {
  const zip = await JSZip.loadAsync(await file.arrayBuffer());
  for (const path in zip.files) {
    if (!zip.files[path].dir) {
      const data = await zip.files[path].async('uint8array');
      gameFiles[path] = data;
    }
  }
}

function startLoveGame() {
  dropzone.style.display = 'none';
  canvas.style.display = 'block';
  statusBox.textContent = 'Starting game...';

  const Module = {
    arguments: ['./game'],
    canvas,
    print: text => console.log(text),
    printErr: text => console.error(text),
    preRun: [function() {
      FS.mkdir('/game');
      if (gameBuffer) {
        FS.writeFile('/game/game.love', new Uint8Array(gameBuffer));
      } else {
        for (const path in gameFiles) {
          const parts = path.split('/');
          let dir = '/game';
          for (let i=0; i<parts.length-1; i++) {
            dir += '/' + parts[i];
            try { FS.mkdir(dir); } catch {}
          }
          FS.writeFile('/game/' + path, gameFiles[path]);
        }
      }
    }],
    setStatus: text => { if (text) statusBox.textContent = text; },
    onRuntimeInitialized: () => {
      statusBox.textContent = '‚úÖ Game running';
    }
  };

  // Load the latest love.js runtime (11.4-compatible)
  const script = document.createElement('script');
  script.src = 'https://cdn.jsdelivr.net/gh/TannerRogalsky/love.js@main/js/love.js';
  script.onload = () => console.log('love.js runtime loaded');
  script.onerror = () => {
    statusBox.textContent = '‚ùå Failed to load love.js runtime.';
  };
  document.body.appendChild(script);

  // Kristal compatibility patch (basic)
  window.addEventListener('error', e => {
    if (e.message && e.message.includes('ffi') || e.message.includes('thread')) {
      console.warn('‚ö†Ô∏è Kristal compatibility: Ignored unsupported module');
    }
  });
}
</script>
</body>
</html>
